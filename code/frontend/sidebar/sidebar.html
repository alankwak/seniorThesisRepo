<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar</title>
  <link rel="stylesheet" href="sidebar.css" />
  <script src="components/selectableTable.js"></script>
  <script src="components/nonselectableTable.js"></script>
  <script src="components/sessionHandler.js"></script>
</head>
<body>

<section>
  <session-handler></session-handler>
</section>

<section class="shared-tabs">
  <h2>Shared Tabs</h2>

  <div class="user-section">
    <div class="user-label">You:</div>
  </div>

  <div class="table-section">
    <non-selectable-table id="localTabs"></non-selectable-table>
    <selectable-table id="tabSelection"></selectable-table>
  </div>

  <div class="controls">
    <button id="startGroup" class="primary"> Share More Tabs</button>
  </div>

  <div class="actions">
    <button id="confirmGroup" class="confirm">Confirm</button>
    <button id="cancelGroup" class="cancel">Cancel</button>
  </div>
  </section>

  <script src="sidebar.js"></script>
</body>
</html>
